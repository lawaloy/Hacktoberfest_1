<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <tittle>ForIf</tittle>

    </head>
    <body>
                
            <script type="text/javascript">
                for(i=1; i<=20; i++){
                if (i%2==0){
                    document.write("loop ke"+i+"<br>");
                }
            }
            var i = 1;
            while(i<=20){
                if(i%2==0){
                    document.write("loop ke "+i+"<br>");
                }
                i = i + 1;
            }
            
            var i = 1;
            loop = prompt("masukan jumlah loop");
            do{
                if(i%2==0){
                    document.write("loop ke "+i+"<br>");
                }
                i = i + 1;
            }
            while(i<=loop);
            </script>
    </body>
</html>
