<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <tittle>Looping For</tittle>

    </head>
    <body>
            <script type="text/javascript">
            var loop;
            loop = prompt("masukan jumlah looping");
            for(i=1; i<=loop; i++){
                document.write("loop ke i "+i+"_");
            }
            for(i+1; i<=10; i++){
                for(j=11; j<=20 j++){
                    document.write("loop ke i "+i+"_");
                    document.write("loop ke j "+j+"<br>");
                }
            }
            </script>
    </body>
</html>
