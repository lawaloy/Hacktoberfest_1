<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <tittle>While</tittle>

    </head>
    <body>
            <script type="text/javascript">
                var awal = 1;
                while(awal <= 0){
                    document.write("looping ke"+awal+"<br>");
                    awal = awal + 1;
                }
                while(awal <= 10);
            </script>
    </body>
</html>
